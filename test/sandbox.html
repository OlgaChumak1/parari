<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../src/javascripts/para.js/para.util.js"></script>
    <title>

    </title>

</head>
<body>

<section>
    <h1>Row html</h1>

    <div id="html-content">

        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">
            <em>I</em> like <span style="color:white; text-shadow:0 0 2px blue;">cheese</span>
        </div>
    </div>
</section>
<canvas id="canvas" style="border:2px solid black;" width="200" height="200"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var html = document.getElementById('html-content').innerHTML,
            width = 200, height = 200;

    para.util.htmlToImage(html, width, height, function (image) {
        ctx.drawImage(image, 0, 0);
        para.util.revokeObjectURL(image.src);
    });
</script>
</body>
</html>
